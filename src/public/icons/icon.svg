<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0a0a0f"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c5ce7"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  
  <!-- Border glow -->
  <rect x="20" y="20" width="472" height="472" rx="80" fill="none" stroke="url(#accent)" stroke-width="4" opacity="0.5"/>
  
  <!-- Level badge circle -->
  <circle cx="256" cy="200" r="80" fill="url(#accent)" opacity="0.9"/>
  
  <!-- Level number -->
  <text x="256" y="220" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">T</text>
  
  <!-- XP Bar background -->
  <rect x="100" y="320" width="312" height="24" rx="12" fill="#2a2a3e"/>
  
  <!-- XP Bar progress -->
  <rect x="100" y="320" width="200" height="24" rx="12" fill="url(#accent)"/>
  
  <!-- RPG Text -->
  <text x="256" y="400" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">RPG</text>
  
  <!-- Stars decoration -->
  <text x="130" y="420" font-size="24" fill="#ffd700">⭐</text>
  <text x="350" y="420" font-size="24" fill="#ffd700">⭐</text>
</svg>
